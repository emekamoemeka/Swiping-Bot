<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tinder Bot — Terminal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="scan"></div>

  <div class="container">
    <div id="header" class="panel">
      <div class="brand">
        <span class="brand-dot"></span>
        <h1>TINDER AI_BOT</h1>
      </div>
      <div class="header-meta">local debug • stealth mode</div>
    </div>

    <section class="panel">
      <div class="title">
        <h2>Auto Swiper</h2>
        <button class="switch">On</button>
        
      </div>
      <div class="swiper">
            <img src="images/Untitled design (2).png" alt="">
      </div>
    </section>
    <section class="panel">
      <div class="title">
        <h2>Profile Scanning</h2>           
        <button class="switch">On</button>
      </div>
      <div class="radar">
    <div class="radar-sweep"></div>
  </div>
    </section>

    <section class="panel">
      <div class="title">
        <h2>Auto Messanger</h2>
        <button class="switch">On</button>
      </div>
      <div class="keyboard">
  <div class="keyboard-row">
    <div class="key">Q</div>
    <div class="key">W</div>
    <div class="key">E</div>
    <div class="key">R</div>
    <div class="key">T</div>
    <div class="key">Y</div>
    <div class="key">U</div>
    <div class="key">I</div>
    <div class="key">O</div>
    <div class="key">P</div>
  </div>
  <div class="keyboard-row">
    <div class="key">A</div>
    <div class="key">S</div>
    <div class="key">D</div>
    <div class="key">F</div>
    <div class="key">G</div>
    <div class="key">H</div>
    <div class="key">J</div>
    <div class="key">K</div>
    <div class="key">L</div>
  </div>
  <div class="keyboard-row">
    <div class="key">Z</div>
    <div class="key">X</div>
    <div class="key">C</div>
    <div class="key">V</div>
    <div class="key">B</div>
    <div class="key">N</div>
    <div class="key">M</div>
  </div>
</div>
    </section>
  </div>
    <script src="index.js"></script>

</body>
</html>
